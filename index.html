<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="background">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        <div class="container">
            <div NumCas='0' class="tile"></div>
            <div NumCas='1' class="tile"></div>
            <div NumCas='2' class="tile"></div>
            <div NumCas='3' class="tile"></div>
            <div NumCas='4' class="tile"></div>
            <div NumCas='5' class="tile"></div>
            <div NumCas='6' class="tile"></div>
            <div NumCas='7' class="tile"></div>
            <div NumCas='8' class="tile"></div>
        </div> 
        <h2 id="ActualJOC" class="anuncis"></h2>
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
